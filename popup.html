<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { width: 250px; padding: 10px; font-family: sans-serif; background: #f9f9f9; }
    h4 { margin: 0 0 10px 0; font-size: 14px; text-align: center; color: #333; }
    #liveList { display: flex; flex-direction: column; gap: 8px; }
    .live-item { 
      width: 100%; cursor: pointer; padding: 0; overflow: hidden;
      border: 1px solid #ddd; background: white; border-radius: 8px;
      display: flex; flex-direction: column;
      transition: transform 0.1s;
    }
    .live-item:hover { transform: scale(1.02); border-color: #ff4444; }
    .thumb-img { width: 100%; height: auto; display: block; border-bottom: 1px solid #eee; }
    .channel-name { padding: 8px; font-weight: bold; font-size: 12px; color: #333; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .no-live { color: #666; font-size: 12px; text-align: center; padding: 20px 0; }
    .opt-btn { width: 100%; cursor: pointer; padding: 8px; margin-top: 10px; border: 1px solid #ccc; background: #fff; border-radius: 4px; font-size: 11px; color: #666; }
  </style>
</head>
<body>
  <h4>ライブ配信中</h4>
  <div id="liveList"></div>
  <button id="openOptions" class="opt-btn">設定</button>
  <script src="popup.js"></script>
</body>
</html>
